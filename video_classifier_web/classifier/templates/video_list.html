<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uploaded Videos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #0d1117;
            color: #ffffff;
        }
        .video-card {
            background-color: #161b22;
            border: 1px solid #2f363d;
            border-radius: 12px;
            padding: 12px;
            transition: 0.35s;
            box-shadow: 0px 0px 5px rgba(0,0,0,0.4);
            position: relative;
        }
        .video-card:hover {
            transform: translateY(-6px);
            border-color: #00e5ff;
            box-shadow: 0px 0px 20px rgba(0, 229, 255, 0.4);
        }
        .overlay-label {
            position: absolute;
            top: 8px;
            left: 8px;
            background: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: bold;
            text-shadow: 0 0 6px black;
            color: #00eaff;
        }
        .conf-badge {
            font-size: 0.90rem;
            font-weight: bold;
            padding: 6px 10px;
            border-radius: 8px;
            display: inline-block;
        }
        .btn-delete {
            background-color: #ff3b3b;
            border: none;
        }
        .btn-delete:hover {
            background-color: #d12b2b;
        }
        .btn-download {
            background-color: #00b7ff;
            border: none;
        }
        .btn-download:hover {
            background-color: #008fcc;
        }
        .header-title {
            text-shadow: 0px 0px 15px #00eaff;
            font-weight: bold;
        }

    </style>
</head>

<body class="container py-4">

    <h1 class="text-center header-title mb-4">ðŸŽ¥ Theft Detection â€“ Result Dashboard</h1>

    <div class="row">
        {% for video in videos %}
        <div class="col-md-4 mb-4">
            <div class="video-card">

                <!-- VIDEO PLAYER -->
                <div class="position-relative">
                    <video width="100%" controls class="rounded">
                        <source src="D:\Mohamed\Deep\video_classification\video_classifier_web\media\videos" type="video/mp4">
                        Your browser does not support HTML video.
                    </video>

                    <!-- Prediction Overlay -->
                    <span class="overlay-label">Prediction: {{ video.prediction }}</span>
                </div>

                <!-- Confidence Badge -->
                <div class="mt-3">
                    <span class="conf-badge"
                          style="background-color: {% if video.confidence >= 70 %}#00ff80{% else %}#ff5959{% endif %}">
                        Confidence: {{ video.confidence|floatformat:2 }}%
                    </span>
                </div>

                <!-- Buttons -->
                <div class="d-flex gap-2 mt-3">
                    <a href="{{ video.video_file.url }}" download class="btn btn-download w-50">â¬‡ Download</a>
                    <a href="{% url 'delete_video' video.id %}" class="btn btn-delete w-50">ðŸ—‘ Delete</a>
                </div>
            </div>
        </div>
        {% empty %}
        <p class="text-center text-warning mt-4">ðŸš« No videos uploaded yet!</p>
        {% endfor %}
    </div>

    <div class="text-center mt-4">
        <a href="{% url 'upload_video' %}" class="btn btn-lg btn-primary">ðŸ“¤ Upload Another Video</a>
    </div>

</body>
</html>
